<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-5 text-left hidden-xs">
                <p id="footer-copyright">© 2015 PLJNS, LLC.</p>
            </div>
            <div class="col-xs-7 text-right hidden-xs">
            	<ul class="list-inline" id="social-links">
	                {% for social in site.data.social %}
	                	<li>
		                	<a href="{{ social.link }}" target="none" class="btn btn-social-icon btn-sm btn-default btn-{{ social.icon }} wow pulse" data-wow-delay="0.{{ forloop.index }}s"><i class="fa fa-{{ social.icon }} fa-1x"></i></a>
	                	</li>
	                {% endfor %}
                </ul>
            </div>
            <div class="col-xs-12 text-center visible-xs">
                <ul class="list-inline" id="social-links">
                    {% for social in site.data.social %}
                        <li>
                            <a href="{{ social.link }}" target="none" class="btn btn-social-icon btn-sm btn-default btn-{{ social.icon }} wow pulse" data-wow-delay="0.{{ forloop.index }}s"><i class="fa fa-{{ social.icon }} fa-1x"></i></a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-xs-12 text-center visible-xs">
                <p id="footer-copyright">© 2015 PLJNS, LLC.</p>
            </div>
        </div>
    </div>
</footer>
