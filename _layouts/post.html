<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
  <div class="container">
      <div class="row">
          <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
              <div class="site-heading">
                  <h1 class="font-weight-heavy">{{ page.title }}</h1>
                  <h3 class="subheading font-weight-light">{{ page.subtitle }}</h3>
                  <hr class="small">
                  <p class="text-muted">Posted on {{ page.date | date: "%-d %B %Y" }}</p>
              </div>
          </div>
      </div>
  </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" id="blog-content">
            {{ content }}
        </div>
    </div>
</div>
